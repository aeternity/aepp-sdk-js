dist: bionic
language: node_js
node_js: 12

services:
  - docker

before_install:
  - if [[ $TRAVIS_EVENT_TYPE == "cron" ]]; then
      export NODE_TAG=master;
      export COMPILER_TAG=latest;
      export FORCE_COMPATIBILITY=true;
    fi
  - docker-compose up -d

jobs:
  include:
    - stage: Tests
      name: Test AENS
      script:
        - npm run test-aens
        - npm run report-coverage
    - name: Test Channel
      script:
        - npm run test-channel
        - npm run report-coverage
    - name: Test Contract, Node, Oracle, Account and else
      script:
        - npm run test-else
        - npm run report-coverage
