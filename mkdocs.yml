site_name: Ã¦ternity JavaScript SDK
plugins:
  - search
  - mkdocs-simple-hooks:
      hooks:
        on_pre_build: 'docs.hooks:pre_build'
repo_url: 'https://github.com/aeternity/aepp-sdk-js'
edit_uri: ''

extra:
  version:
    provider: mike

theme:
  favicon: images/favicon.png
  name: material
  custom_dir: tooling/docs/overrides
  language: en
  palette:
    - scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - content.tabs.link
    - search.highlight
    - search.share
    - search.suggest

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - index.md
  - quick-start.md
  - Usage Guides:
    - guides/aens.md
    - guides/contracts.md
    - guides/contract-events.md
    - guides/oracles.md
    - guides/paying-for-tx.md
    - guides/low-vs-high-usage.md
    - Wallet interaction:
      - guides/connect-aepp-to-wallet.md
      - guides/build-wallet.md
  - transaction-options.md
  - Examples & Tutorials:
    - NodeJS:
      - examples/node/transfer-ae.md
      - examples/node/contract-interaction.md
      - PayingForTx:
        - examples/node/paying-for-tx-contract-call-tx.md
        - examples/node/paying-for-tx-spend-tx.md
    - tutorials/vuejs/helloworld-blockheight.md
  - api-reference.md
  - Changelog: CHANGELOG.md
  - Migration Guides:
    - guides/migration/10.0.0.md
    - guides/migration/9.0.0.md
    - guides/migration/7.0.0.md
  - Contribute:
    - contrib/README.md
    - contrib/releases.md
