  /accounts/{id}/activities:
    get:
      deprecated: false
      description: Get an account activities.
      operationId: GetAccountActivities
      parameters:
        - description: The account address
          in: path
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/AccountAddress'
        - description: Indicate to filter only activities initiated by the account
          in: query
          name: owned_only
          required: false
          schema:
            example: true
            type: boolean
        - description: "Filter by activity type. Supported values:\n * `transactions`\
            \ - Transactions containing the account in any of the transaction fields\n\
            \ * `aexn` - AExN (aex9 and aex141) activities\n * `aex9` - AEx9 activities\n\
            \ * `aex141` - AEx141 activities\n * `contract` - Internal and external\
            \ contract calls\n * `transfers` - Internal (both gen-based and tx-based)\
            \ transfers\n * `claims` - Name claims related to the name hash\n * `swaps`\
            \ - Dex swaps related to the name hash\n"
          in: query
          name: type
          required: false
          schema:
            enum:
              - transactions
              - aexn
              - aex9
              - aex141
              - contract
              - transfers
              - claims
              - swaps
            type: string
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/ScopeParam'
        - $ref: '#/components/parameters/DirectionParam'
      responses:
