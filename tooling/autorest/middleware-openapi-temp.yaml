          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      data:
                        items:
                          $ref: '#/components/schemas/Activity'
                        type: array
                    required:
                      - data
                    type: object
                  - $ref: '#/components/schemas/PaginatedResponse'
          description: Returns paginated activities
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
