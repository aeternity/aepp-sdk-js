server {
    listen 3001;

    location / {
        include cors.conf;
        proxy_pass http://node:3013/;
    }

    location /internal/ {
        include cors.conf;
        proxy_pass http://node:3113/;
    }

    location /websocket {
        include cors.conf;
        include ws.conf;
        proxy_pass http://node:3114;
    }

    location /channel {
        include cors.conf;
        include ws.conf;
        proxy_pass http://node:3014;
    }
}
